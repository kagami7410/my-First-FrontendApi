<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="app.js" defer></script>
    <header>
        <h1> Country Database</h1>

    </header>


    <main>
        <section class="searchbar">
            <form class="country-form">
                <input id="name" type="text" placeholder="Enter any Country" />
                <button type="submit"><i class="fa fa-chevron-circle-right">Search</i></button>
            </form>

            </br>
            </br>


        </section>
        <section class="parameter">
            <section class="parameter_item">
                <p>
                    Country name:
                </p>

                <p id="countryName">

                </p>
            </section>

            <section class="parameter_item">
            <p>
                Population:
            </p>
            <p id="population">

            </p>
        </section>
        
        <section class="parameter_item">
            <img id ="countrys_flag" src ="" alt="country's flag">
            </section>
        

        </section>

    </main>

</body>

</html>
